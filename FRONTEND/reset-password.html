<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLUXI | Cambiar Contraseña</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      background: white;
      border-radius: 20px;
      padding: 48px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    .logo h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-top: 16px;
    }

    .icon-header {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon-header i {
      font-size: 32px;
      color: white;
    }

    h2 {
      font-size: 24px;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #7f8c8d;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #475569;
      margin-bottom: 8px;
    }

    .password-input {
      position: relative;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px 50px 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #94a3b8;
      font-size: 20px;
      padding: 4px;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .password-requirements {
      margin-top: 12px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 8px;
      font-size: 13px;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #64748b;
      margin-bottom: 6px;
    }

    .requirement:last-child {
      margin-bottom: 0;
    }

    .requirement i {
      font-size: 16px;
    }

    .requirement.valid {
      color: #16a34a;
    }

    .requirement.valid i {
      color: #16a34a;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button[type="submit"]:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 24px;
      display: none;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      animation: fadeIn 0.3s ease-out;
    }

    .message.show {
      display: flex;
    }

    .message i {
      font-size: 20px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border-left: 4px solid #17a2b8;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .reset-container {
        padding: 32px 24px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="reset-container">
    <div class="logo">
      <img src="./assets/fluxi.png" alt="Fluxi" />
    </div>

    <div class="icon-header">
      <i class="bx bx-lock-alt"></i>
    </div>

    <h2>Nueva Contraseña</h2>
    <p>Ingresa tu nueva contraseña para tu cuenta de Fluxi</p>

    <div id="message" class="message"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <div class="password-input">
          <input 
            type="password" 
            id="newPassword" 
            placeholder="Mínimo 8 caracteres"
            required
          />
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="bx bx-hide"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <div class="password-input">
          <input 
            type="password" 
            id="confirmPassword" 
            placeholder="Repite tu contraseña"
            required
          />
          <button type="button" class="toggle-password" id="toggleConfirm">
            <i class="bx bx-hide"></i>
          </button>
        </div>
      </div>

      <div class="password-requirements">
        <div class="requirement" id="req-length">
          <i class="bx bx-x-circle"></i>
          <span>Mínimo 8 caracteres</span>
        </div>
        <div class="requirement" id="req-match">
          <i class="bx bx-x-circle"></i>
          <span>Las contraseñas coinciden</span>
        </div>
      </div>

      <button type="submit" id="submitBtn">
        <i class="bx bx-check-circle"></i>
        <span>Cambiar Contraseña</span>
      </button>
    </form>

    <div class="back-link">
      <a href="./login.html">
        <i class="bx bx-arrow-back"></i>
        Volver al login
      </a>
    </div>
  </div>

  <script>
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000/api'
      : `${window.location.origin}/api`;
    
    // Obtener token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    const form = document.getElementById('resetForm');

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const input = newPasswordInput;
      const icon = this.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bx-hide');
        icon.classList.add('bx-show');
      } else {
        input.type = 'password';
        icon.classList.remove('bx-show');
        icon.classList.add('bx-hide');
      }
    });

    document.getElementById('toggleConfirm').addEventListener('click', function() {
      const input = confirmPasswordInput;
      const icon = this.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bx-hide');
        icon.classList.add('bx-show');
      } else {
        input.type = 'password';
        icon.classList.remove('bx-show');
        icon.classList.add('bx-hide');
      }
    });

    // Validación en tiempo real
    function validatePassword() {
      const password = newPasswordInput.value;
      const confirm = confirmPasswordInput.value;

      // Validar longitud
      const lengthReq = document.getElementById('req-length');
      if (password.length >= 8) {
        lengthReq.classList.add('valid');
        lengthReq.querySelector('i').classList.remove('bx-x-circle');
        lengthReq.querySelector('i').classList.add('bx-check-circle');
      } else {
        lengthReq.classList.remove('valid');
        lengthReq.querySelector('i').classList.remove('bx-check-circle');
        lengthReq.querySelector('i').classList.add('bx-x-circle');
      }

      // Validar coincidencia
      const matchReq = document.getElementById('req-match');
      if (password && confirm && password === confirm) {
        matchReq.classList.add('valid');
        matchReq.querySelector('i').classList.remove('bx-x-circle');
        matchReq.querySelector('i').classList.add('bx-check-circle');
      } else {
        matchReq.classList.remove('valid');
        matchReq.querySelector('i').classList.remove('bx-check-circle');
        matchReq.querySelector('i').classList.add('bx-x-circle');
      }

      // Habilitar/deshabilitar botón
      const isValid = password.length >= 8 && password === confirm;
      submitBtn.disabled = !isValid;
    }

    newPasswordInput.addEventListener('input', validatePassword);
    confirmPasswordInput.addEventListener('input', validatePassword);

    // Mostrar mensaje
    function showMessage(text, type) {
      messageDiv.textContent = '';
      messageDiv.className = `message ${type} show`;
      
      const icon = document.createElement('i');
      icon.className = type === 'success' ? 'bx bx-check-circle' : 
                       type === 'error' ? 'bx bx-x-circle' : 
                       'bx bx-info-circle';
      
      messageDiv.appendChild(icon);
      messageDiv.appendChild(document.createTextNode(text));
    }

    // Validar token al cargar
    async function checkToken() {
      if (!token) {
        showMessage('Token no válido o faltante', 'error');
        submitBtn.disabled = true;
        return;
      }

      try {
        showMessage('Validando enlace...', 'info');

        const response = await fetch(`${API_BASE}/auth/check-reset-token?token=${token}`);
        const data = await response.json();

        if (!response.ok || !data.success) {
          showMessage('Este enlace ha expirado o no es válido', 'error');
          submitBtn.disabled = true;
          return;
        }

        messageDiv.classList.remove('show');

      } catch (error) {
        console.error('Error validando token:', error);
        showMessage('Error validando enlace', 'error');
        submitBtn.disabled = true;
      }
    }

    // Submit form
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (newPassword !== confirmPassword) {
        showMessage('Las contraseñas no coinciden', 'error');
        return;
      }

      if (newPassword.length < 8) {
        showMessage('La contraseña debe tener al menos 8 caracteres', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Procesando...';

      try {
        const response = await fetch(`${API_BASE}/auth/reset-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token,
            newPassword
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Error cambiando contraseña');
        }

        showMessage('✅ Contraseña cambiada exitosamente', 'success');
        
        setTimeout(() => {
          window.location.href = './login.html';
        }, 2000);

      } catch (error) {
        console.error('Error:', error);
        showMessage(error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bx bx-check-circle"></i> Cambiar Contraseña';
      }
    });

    // Validar token al cargar
    checkToken();
  </script>
</body>
</html>
